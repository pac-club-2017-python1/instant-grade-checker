<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Student Information System</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Login</h1>
        <p>Log in to the system by Student ID and PIN</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <form id="login-form" class="form-horizontal" data-toggle="validator">
            <div class="form-group">
                <label class="control-label col-sm-2" for="student-id">Student ID:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="6" class="form-control" id="student-id"
                           placeholder="######">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pin">PIN:</label>
                <div class="col-sm-10">
                    <input type="password" maxlength="6" class="form-control" id="pin" placeholder="######">
                </div>
            </div>
            <hr>
            <button id="submit" class="btn btn-primary btn-lg pull-right btn-block">Submit</button>
        </form>
    </div>

    <hr>

    <footer>
        <p>&copy; VBCPS 2017</p>
    </footer>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
<link href="bower_components/toastr/toastr.min.css" rel="stylesheet">
<script src="bower_components/toastr/toastr.min.js"></script>

<script>
    $(document).ready(function () {
        $("#submit").click(function(){
            $("#submit").prop("disabled",true);

            var student_id = $("#student-id").val();
            var pin = $("#pin").val();

            $.post("http://127.0.0.1:5000/api/login", {studentId: student_id, pin: pin}, function( data ) {
                if(data.startsWith("OK")){
                    var token = data.split(";")[1];
                    localStorage.setItem("token", token);
                    document.location = "dashboard.html?token=" + token;
                }else{
                    $("#submit").prop("disabled", false);
                    toastr.error(data, "Error")
                }
            });
        });
    });
</script>

</body>
</html>
